<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		const player = {
			name : 'takanobu',
			hp : Math.floor(Math.random()*50)+30,
			power : Math.floor(Math.random()*15)+3,
		}

		class Charactor {
			constructor(status){
				this.name = status.name;
				this.hp = status.hp;
				this.power = status.power;
			}

			attack(enemy){
				return `${enemy}に${this.power}のダメージ`;
			}
		}

		const myCharactor = new Charactor(player);

		console.log(myCharactor);
		console.log(myCharactor.attack('スライム'));


	</script>
</body>
</html>
